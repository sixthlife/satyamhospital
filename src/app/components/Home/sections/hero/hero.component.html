<div
  class="flex flex-col-reverse py-12 md:py-0 md:flex-row items-center justify-center gap-x-8"
>
  <app-section-right>
    <img src="assets/LandingPageAssets/Hero.png" />
  </app-section-right>

  <app-section-left>
    <div class="text-sm my-1 font-bold text-senary">
      <span class="w-[3px] h-3 bg-senary rounded-md inline-block mr-1"></span>
      Your Healthcare Partner
    </div>
    <div
      class="text-secondary w-full md:w-2/3 text-2xl md:text-4xl font-bold leading-relaxed my-2"
    >
      Welcome to Satyam Hospital
    </div>
    <div class="text-secondary my-4 leading-relaxed text-sm">
      Satyam Hospital is a leading multi-speciality healthcare institution
      located in the heart of Patna, India.
    </div>
    <div
      class="flex flex-row space-x-5 mt-8 justify-center md:items-center md:justify-center lg:justify-start"
    >
      <a
        [routerLink]="['/services']"
        class="text-white bg-senary py-2 cursor-pointer px-8 rounded-md flex flex-row gap-x-4 items-center justify-center hover:scale-105 duration-200"
      >
        <div>More Services</div>
        <div>
          <img src="assets/Icons/Button-Forward.svg" />
        </div>
      </a>
    </div>
  </app-section-left>
</div>
