<div class="w-full h-full flex flex-col md:flex-row">
  <div class="md:w-1/2 flex flex-col justify-center">
    <div class="py-10 px-6 sm:px-10 lg:col-span-2 xl:p-12">
      <div class="text-sm my-1 font-bold text-senary">
        <span class="w-[3px] h-3 bg-senary rounded-md inline-block mr-1"></span>
        Get in touch
      </div>
      <div
        class="text-secondary w-full md:w-2/3 text-2xl md:text-4xl font-bold leading-relaxed my-2"
      >
        Do you have any question?
      </div>
      <form class="mt-6 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
        <div>
          <label
            htmlFor="first-name"
            class="block text-sm font-medium text-warm-gray-900"
          >
            First name
          </label>
          <div class="mt-1">
            <input
              type="text"
              name="first-name"
              id="first-name"
              autoComplete="given-name"
              class="block w-full rounded-md border-warm-gray-300 py-3 px-4 text-warm-gray-900 shadow-sm bg-gray-200"
            />
          </div>
        </div>
        <div>
          <label
            htmlFor="last-name"
            class="block text-sm font-medium text-warm-gray-900"
          >
            Last name
          </label>
          <div class="mt-1">
            <input
              type="text"
              name="last-name"
              id="last-name"
              autoComplete="family-name"
              class="block w-full rounded-md border-warm-gray-300 py-3 px-4 text-warm-gray-900 shadow-sm bg-gray-200"
            />
          </div>
        </div>
        <div>
          <label
            htmlFor="email"
            class="block text-sm font-medium text-warm-gray-900"
          >
            Email
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autoComplete="email"
              class="block w-full rounded-md border-warm-gray-300 py-3 px-4 text-warm-gray-900 shadow-sm bg-gray-200"
            />
          </div>
        </div>
        <div>
          <div class="flex justify-between">
            <label
              htmlFor="phone"
              class="block text-sm font-medium text-warm-gray-900"
            >
              Phone
            </label>
            <span id="phone-optional" class="text-sm text-warm-gray-500">
              Optional
            </span>
          </div>
          <div class="mt-1">
            <input
              type="text"
              name="phone"
              id="phone"
              autoComplete="tel"
              class="block w-full rounded-md border-warm-gray-300 py-3 px-4 text-warm-gray-900 shadow-sm bg-gray-200"
              aria-describedby="phone-optional"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            htmlFor="subject"
            class="block text-sm font-medium text-warm-gray-900"
          >
            Subject
          </label>
          <div class="mt-1">
            <input
              type="text"
              name="subject"
              id="subject"
              class="block w-full rounded-md border-warm-gray-300 py-3 px-4 text-warm-gray-900 shadow-sm bg-gray-200"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <div class="flex justify-between">
            <label
              htmlFor="message"
              class="block text-sm font-medium text-warm-gray-900"
            >
              Message
            </label>
            <span id="message-max" class="text-sm text-warm-gray-500">
              Max. 500 characters
            </span>
          </div>
          <textarea
            class="block w-full rounded-md border-warm-gray-300 py-3 px-4 text-warm-gray-900 shadow-sm bg-gray-200"
            aria-describedby="message-max"
          ></textarea>
        </div>
        <div class="sm:col-span-2 sm:flex sm:justify-end">
          <button
            type="submit"
            class="mt-2 inline-flex w-full items-center justify-center rounded-md border border-transparent bg-primary px-6 py-3 text-base font-medium text-white shadow-sm"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="md:w-1/2 md:block h-[400px] md:h-auto">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14390.351303542035!2d85.07582351738276!3d25.61860911022409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x140d7eefe07c811d%3A0xe1c8d874fc29aef9!2sSatyam%20Hospital!5e0!3m2!1sen!2s!4v1695218900988!5m2!1sen!2s"
      class="w-full h-full"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</div>
