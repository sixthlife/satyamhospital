<div class="h-96">
  <div
    class="text-secondary bg-tertiary flex flex-col items-start gap-y-8 justify-center text-start rounded-md h-96"
  >
    <div class="px-4 h-2/3 py-8">
      <div class="text-secondary">Management</div>
      <div class="flex flex-col items-start justify-center gap-y-2 my-4">
        <img src="assets/LandingPageAssets/rating.svg" />
        <div class="text-septenary">{{ review }}</div>
      </div>
    </div>
    <div
      class="flex flex-row items-center justify-start gap-y-2 border-t border-septenary h-1/3 w-full py-2 px-4"
    >
      <div class="flex flex-col items-center justify-center">
        <img class="w-12 h-12 rounded-full" [src]="image" />
      </div>
      <div class="flex flex-col items-start justify-center ml-4">
        <div class="text-sm font-bold">{{ name }}</div>
        <div class="text-xs">{{ date }}</div>
      </div>
    </div>
  </div>
</div>
