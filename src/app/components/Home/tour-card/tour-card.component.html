<div class="flex-col items-center md:w-96 overflow-hidden rounded-md shadow-lg">
  <img class="object-cover" [src]="image" />
  <div class="relative flex flex-col items-start py-8 px-4">
    <div
      class="w-14 h-14 p-1 -translate-y-1/2 absolute top-0 right-2 flex flex-col items-center justify-center rounded-sm bg-quaternary"
    >
      <img src="assets/LandingPageAssets/Tour/forwardIcon.svg" />
      <div class="text-tertiary font-bold">More</div>
    </div>
    <img class="my-2 w-10 h-10" [src]="icon" />
    <div class="text-secondary text-base text-start my-1 font-bold">
      {{ title }}
    </div>
    <div class="text-septenary text-start text-sm my-1">
      {{ description }}
    </div>
  </div>
</div>
