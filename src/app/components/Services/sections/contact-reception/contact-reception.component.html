<div class="py-8">
  <app-container>
    <div class="w-2/3 my-4">
      <div class="text-sm my-1 font-bold text-senary">
        <span class="w-[3px] h-3 bg-senary rounded-md inline-block mr-1"></span>
        Medical Help
      </div>
      <div
        class="text-secondary w-full md:w-2/3 text-2xl md:text-4xl font-bold leading-relaxed my-2"
      >
        Contact Reception
      </div>
      <div class="text-septenary w-full md:w-3/4 my-4 leading-relaxed text-sm">
        Our team is committed to delivering compassionate care and ensuring that
        your medical journey is as comfortable and positive as possible.
      </div>
    </div>
    <div
      class="my-8 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-x-6 gap-y-8"
    >
      <div
        *ngFor="let data of ContactReceptionData; let i = index"
        class="bg-white border-[#E3E3E3] px-4 py-6 border-2 my-4 flex flex-col items-start justify-start relative"
      >
        <img
          alt="Icon"
          class="absolute top-0 -translate-y-1/2 right-6 w-14"
          [src]="data.icon"
        />
        <div class="text-senary font-bold">Step {{ i + 1 }}</div>
        <div class="font-bold">{{ data.name }}</div>
        <div class="text-septenary mt-2">{{ data.description }}</div>
      </div>
    </div>
  </app-container>
</div>
