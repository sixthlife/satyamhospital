<div>
  <app-container>
    <div class="text-center my-4">
      <div class="text-sm my-1 font-bold text-senary">
        <span class="w-[3px] h-3 bg-senary rounded-md inline-block mr-1"></span>
        Our Team
        <span class="w-[3px] h-3 bg-senary rounded-md inline-block ml-1"></span>
      </div>
      <div
        class="text-secondary w-full text-center text-2xl md:text-4xl font-bold leading-relaxed my-2"
      >
        Our Best dedicated Doctor
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-2">
      <div
        *ngFor="let doctor of doctorsData"
        class="flex flex-col items-center justify-center bg-white rounded-md overflow-hidden"
      >
        <div>
          <img alt="Doctor Image" class="h-72 w-72" [src]="doctor.image" />
        </div>
        <div class="font-bold my-1">{{ doctor.name }}</div>
        <div class="text-sm text-senary font-base my-1 mb-4">
          {{ doctor.subtext }}
        </div>
      </div>
    </div>
  </app-container>
</div>
